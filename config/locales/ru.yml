    home_index:
      "
      Мы жутко рады видеть тебя на нашем сайтике. Сайтик, к слову, предназначен для сочинения стихов. Есть только одно &laquo;но&raquo;: каждый поэт может написать только одну строчку за раз, после этого нужно ждать, пока в стихе отметится кто-то еще. Ну, или не ждать, а поучаствовать в сочинении другого стиха, или даже _(чем черт не шутит?)_ начать свой собственный.
      
      
      Разумеется, кому попало сочинять здесь стихи мы не разрешаем. Чтобы приобщиться, надо зарегистрироваться. Для этого нужно всего лишь иметь учетную запись в Твиттере _(и только в нем, без вариантов, извини)_, нажать голубую кнопку вверху справа и согласиться со всем, что будет написано _(можно даже прочесть предварительно)_. Предупреждаем сразу: каждая написанная строчка в этом случае будет опубликована в **твоем** твиттере от **твоего** имени. Ничего страшного, на самом деле &mdash; это, все-таки, твои же слова _(плюс наша ссылочка)_. Будем считать, что нажимая кнопку &laquo;Sign in with Twitter&raquo;, ты принимаешь такие условия. Мы, в свою очередь, обещаем не спамить от твоего имени.
      
      
      Стоит так же сообщить, что сайт пока &mdash; весь из себя бета-версия. Поэтому не нужно сильно огорчаться, если он вдруг станет недоступен на какое-то время, потеряюся твои стихи или строчки, сбросится рейтинг&hellip; Будет неплохо, если ты подпишешься на наш твиттер ([@twietry](http://twitter.com/twietry)) и, в случае непонятного поведения либо не анонсированного там даунтайма, чирканешь нам DM об этом. Спасибо за понимание. С твоей помощью мы непременно станем лучше. Подробнее о том, чем можно помочь нам, изложено на страничке [Помогающая помощь](/support)
      
      
      _С безмерной любовью, команда сайтика Twietry._
      "
    home_about:
      "
      Все началось вот с этой картинки: [bash.org.ru/comics/20100412](http://bash.org.ru/comics/20100412), это было давно и неправда. На самом деле, еще раньше: во что-то подобное я _(ДГ)_ играл еще будучи школьником. Шли годы, эпоха сменяла эпоху, бла-бла-бла, и я таки дозрел до сочинения веб-сайта на эту тему. Собственно, это он и есть. Прошу!
      
      
      Официальное представительство сайтика в Твиттере (куда уж без него; не забудь подписаться, кстати) &mdash; [@twietry](http://twitter.com/twietry). Проект в Гитхабе (принимаем патчи и багрепорты, да и вообще опенсорц на всю голову) &mdash; [at8eqeq3/twietry](https://github.com/at8eqeq3/twietry).
      
      
      ## Правила
      
      Здесь сочиняют стихи. По одной строчке за раз. Пожалуйста, не надо пытаться запихнуть в 100 символов больше одной строчки &mdash; получается некрасиво, проверяли. Помни о стихотворном размере и рифме. Цитируй других авторов (в том числе классиков) только если это оправданно. Люби ближнего по мере сил. Пиши багрепорты, если что. У нас работают тэги &mdash; начинай слово с &laquo;#&raquo;. Междоусобный срач в целом не приветствуется, но если содержательно и в рифму &mdash; почему бы и нет.
      
      
      ## Люди
      
      Перечисленные ниже прекрасные люди участвуют в работе над сайтом и поддерживают его функционирование. Кстати, ты тоже можешь попасть в этот список _(мы будем только рады)_
      
      
      * [Дмитрий Григорьев](http://about.me/at8eqeq3)
      
      * [Вячеслав Осадчий](http://twitter.com/WaveMeUp)
      
      * [Ксения Селькова](http://www.facebook.com/profile.php?id=100001735321775)
      
      
      ## Технологии и все такое
      
      Наш сайт работает на виртуальном сервере, предоставленном [FirstVDS](http://firstvds.ru/). На сервере крутится [FreeBSD 8.2](http://freebsd.org/), а в ней &mdash; [nginx](http://nginx.org/)+[mod\_rails](http://modrails.com/) и [MongoDB](http://mongodb.org) _(на самом деле, еще куча всякой бороды, но это к делу не относится)_. Сайт написан с использованием фреймворка [Ruby on Rails](http://rubyonrails.org/), кроме него нам сильно облегчили жизнь различные гемы, такие как [russian](https://github.com/yaroslav/russian), [voteable\_mongo](https://github.com/sujal/voteable_mongo), [kaminari](https://github.com/amatsuda/kaminari), [omniauth](https://github.com/intridea/omniauth) и множество других (в [гемфайле](https://github.com/at8eqeq3/twietry/blob/master/Gemfile) все перечислены). Волшебный CSS-фреймворк [bootstrap](https://twitter.github.com/bootstrap/) позволил нам обойтись без штатного верстальщика. Нам было бы очень непросто работать без [git](http://git-scm.com/) вообще и [Github](https://github.com/) в частности. Так же, мы весьма благодарны отзывчивым пользователям сайта [StackOverflow](http://stackoverflow.com/) за помощь в решении возникающих трдностей. Мы используем свободное ПО _(и рабский труд)_ и гордимся этим.
      "
    home_support:
