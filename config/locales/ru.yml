      Мы всегда рады любой помощи и поддержке со стороны наших пользователей. Как можно нам помочь? Как-то вот так:
      
      
      * Присылать багрепорты, если ты выдишь, что что-то работает неправильно
      
      * Присылать патчи, если ты еще и знаешь, как это пофиксить
      
      * Предлагать улучшения интерфейса и UX
      
      * Предлагать идеи новых интересных фишек
      
      * Модерировать публикации _(пока не реализовано, увы)_
      
      * Прислать нам немного денег _(мы не испытываем в этом необходимости, но нам будет приятно)_
      
      * Продвигать и рекламировать сайтик _(пока &mdash; словами, кнопочки нарисуем потом)_
      
      * Мотивировать нас зажигательным чирлидингом _(шутка)_
      
      Заранее спасибо.
      
